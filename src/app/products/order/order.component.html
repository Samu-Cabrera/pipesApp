<p-panel [showHeader]="false" class="surface-ground">
    <h1>
        Pipes Personalizados
    </h1>
    <p>
        {{ 'Lorem, ipsum dolor' | toggleCase:isUpperCase}}
    </p>

    <p-button 
        label="Cambiar"
        icon="pi pi-search" 
        [outlined]="true" 
        severity="danger"
        (onClick)="toggleUpperCase()"
        class="mt-2" >
    </p-button>
</p-panel>


<div class=" grid mt-2">
    <div class="col-2 mt-2">
        <p-toolbar>
            <div class="flex flex-column gap-2">
                <span class="m-2">Ordenar producto</span>
                <p-button 
                    label="Por nombre" 
                    [text]="true" 
                    [raised]="true" 
                    severity="secondary"
                    icon="pi pi-sort"
                    (onClick)="changeOrder('name')">
                </p-button>
                <p-button 
                    label="Por modelo" 
                    [text]="true" 
                    [raised]="true" 
                    severity="info"
                    icon="pi pi-sort"
                    (onClick)="changeOrder('modelo')">
                </p-button>
                <p-button 
                    label="Por Precio" 
                    [text]="true" 
                    [raised]="true" 
                    severity="warning"
                    icon="pi pi-sort"
                    (onClick)="changeOrder('price')">
                </p-button>
            </div>
            <div class="p-toolbar-group-start">
            </div>
        
            <div class="p-toolbar-group-center">
                
            </div>
        </p-toolbar>
    </div>

    <div class="col">
        <div class="mt-2">
            <p-panel>
                <p-table [value]="products | sortPipe:orderBy" [tableStyle]="{'min-width': '60rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre del producto</th>
                            <th>Marca del producto</th>
                            <th>Precio del producto</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.modelo }}</td>
                            <td>{{product.price | currency: 'USD'}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-panel>
        </div>
    </div>
</div>
